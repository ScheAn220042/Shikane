<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanz App - Level 3</title>
    <link rel="stylesheet" href="level3.css" />
    <link rel="shortcut icon" href="Icon-Shikane.png" />
  </head>
  <body>
    <header>
    <div class="zurück">
        <a href="level.html">Zurück zum Anfang</a>
    </div>
    </header>
    <section>
      <h3>𝐋𝐞𝐯𝐞𝐥 𝟑 / 𝐅𝐨𝐫𝐭𝐠𝐞𝐬𝐜𝐡𝐫𝐢𝐭𝐭𝐞𝐧𝐞 𝐓𝐡𝐞𝐦𝐞𝐧</h3>

      <h4>Kapitel 1</h4>
      <p class="minfo">Infos:</p>
      <div class="info">
        <video  class="v3" width="450" height="340" controls>
          <source src="Video_ITP_Level3.mp4" type="video/mp4">
        </video>
      </div>
      <div class="formular">
        <form id="quiz-form">
          <div>
            <p>Was ist eine Geschäftsbank?</p>
            <input type="radio" id="q1-a1" name="Frage1" value="1" />
            <label for="q1-a1"
              >Eine Bank, die Einlagen entgegennimmt und Kredite vergibt.</label
            >
            <br />
            <input type="radio" id="q1-a2" name="Frage1" value="0" />
            <label for="q1-a2"
              >Eine Bank, die nur die Geldmenge kontrolliert.</label
            >
            <br />
            <input type="radio" id="q1-a3" name="Frage1" value="0" />
            <label for="q1-a3"
              >Eine Bank, die nur Spareinlagen verwaltet.</label
            >
          </div>
          <div>
            <p>Wie funktioniert ein Kredit?</p>
            <input type="radio" id="q2-a1" name="Frage2" value="1" />
            <label for="q2-a1"
              >Ein Kredit erhöht die Geldmenge und ermöglicht
              Investitionen.</label
            ><br />
            <input type="radio" id="q2-a2" name="Frage2" value="0" />
            <label for="q2-a2">
              Ein Kredit ist nur für Konsumausgaben gedacht.</label
            ><br />
            <input type="radio" id="q2-a3" name="Frage2" value="0" />
            <label for="q2-a3"
              >Ein Kredit wird nur von Zentralbanken vergeben.</label
            >
          </div>
          <div>
            <p>
              Was ist der Unterschied zwischen Einlagen- und Investitionsbanken?
            </p>
            <input type="radio" id="q3-a1" name="Frage3" value="1" />
            <label for="q3-a1">
              Einlagenbanken verwalten Spareinlagen, Investitionsbanken helfen
              bei der Kapitalbeschaffung.</label
            ><br />
            <input type="radio" id="q3-a2" name="Frage3" value="0" />
            <label for="q3-a2"> Es gibt keinen Unterschied.</label><br />
            <input type="radio" id="q3-a3" name="Frage3" value="0" />
            <label for="q3-a3">
              Einlagenbanken handeln nur am Interbankenmarkt.</label
            >
          </div>
          <div>
            <p>Was ist der Interbankenmarkt?</p>
            <input type="radio" id="q4-a1" name="Frage4" value="1" />
            <label for="q4-a1">
              Ein Markt, auf dem Banken untereinander kurzfristige Kredite
              handeln.</label
            ><br />
            <input type="radio" id="q4-a2" name="Frage4" value="0" />
            <label for="q4-a2"> Ein Markt für Immobilien.</label><br />
            <input type="radio" id="q4-a3" name="Frage4" value="0" />
            <label for="q4-a3"> Ein Markt für Kundenkredite.</label>
          </div>
          <div>
            <p>Was ist ein Kreditrisiko?</p>
            <input type="radio" id="q5-a1" name="Frage5" value="1" />
            <label for="q5-a1"
              >Das Risiko, dass ein Schuldner nicht zahlen kann.</label
            ><br />
            <input type="radio" id="q5-a2" name="Frage5" value="0" />
            <label for="q5-a2">
              Das Risiko, dass die Zentralbank Geld verliert.</label
            ><br />
            <input type="radio" id="q5-a3" name="Frage5" value="0" />
            <label for="q5-a3"
              >Das Risiko, dass keine neuen Kredite vergeben werden.</label
            >
          </div>
          <button type="button" onclick="checkAnswers()">Überprüfen</button>
        </form>
      </div>
    </section>
    
    <div id="result"></div>
    <script>
      function checkAnswers() {
      const correctAnswers = { Frage1: "1", Frage2: "1", Frage3: "1", Frage4: "1", Frage5: "1" };
      let score = 0;
      let feedback = "";
    
      // Check all answers
      for (const [question, correct] of Object.entries(correctAnswers)) {
        const selected = document.querySelector(
          `input[name="${question}"]:checked`
        );
    
        if (selected) {
          if (selected.value === correct) {
            score++;
            feedback += `${question}: <span style="color: green;">Richtig!</span><br>`;
          } else {
            feedback += `${question}: <span style="color: red;">Falsch!</span><br>`;
          }
        } else {
          feedback += `${question}: <span style="color: orange;">Bitte beantworten Sie die Frage.</span><br>`;
        }
      }
    
      // Show feedback in the modal
      const resultMessage = `Sie haben ${score} von 5 Fragen richtig beantwortet.<br><br>${feedback}`;
      document.getElementById("modal-feedback").innerHTML = resultMessage;
    
      // Display the modal
      const modal = document.getElementById("resultModal");
      modal.style.display = "block";
    }
    
    // Close modal function
    function closeModal() {
      const modal = document.getElementById("resultModal");
      modal.style.display = "none";
    }
    </script>

    <div class="weiter">
      <a href="level4.html"> Weiter zu Level 4 </a>
    </div>
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h4>Ergebnis:</h4>
        <p id="modal-feedback"></p>
        <button class="close-modal" onclick="closeModal()">Schließen</button>
      </div>
    </div>
  </body>
</html>
